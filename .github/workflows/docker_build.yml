name: Build and Push Docker Images to ACR

on:
  push:
    branches:
      - main

jobs:
  build_backend_image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: irmfcz.azurecr.io
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: irmfcz.azurecr.io/backend:latest,irmfcz.azurecr.io/backend:${{ github.sha }}

  build_frontend_image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: irmfcz.azurecr.io
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        push: true
        tags: irmfcz.azurecr.io/frontend:latest,irmfcz.azurecr.io/frontend:${{ github.sha }}
